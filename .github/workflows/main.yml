name: Fetch token details hourly

on:
  schedule:
    - cron: '0 * * * *'   # top of every hour (UTC)
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      HYPESCORE_API_KEY: ${{ secrets.HYPESCORE_API_KEY }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      MONGO_DB: lapis_develop
      MONGO_COLLECTION: Token
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Verify deps
        run: |
          python -c "import requests, json; print('requests', requests.__version__)"
          pip freeze

      - name: Run fetch script
        run: python get.py
